<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Example</title>

      <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
      <script src="assets/scripts/liquidFillGauge.js" language="JavaScript"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
    </head>

    <body class="container-fluid">

      <div class="user-forms">
        
        <form class="sign-up-form">
          <input name="credentials[username]" type="text" class="form-control" placeholder="Username">
          <input name="credentials[yearOfBirth]" type="text" class="form-control" placeholder="Year of birth">
          <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Confirm password">
          <input id="sign-up" type="Submit" value="Sign up">
        </form>

        <form class="sign-in-form">
          <input id="username" name="credentials[username]" type="text" class="form-control" placeholder="Username">
          <input id="signInPassword" name="credentials[password]" type="password" class="form-control" placeholder="Password">
          <input id="sign-in" type="Submit" value="Sign in">
        </form>

        <button class="sign-out-btn" id="sign-out" type="submit" name="submit">Sign Out</button>

      </div>

      <button class="get-list-items">Get list items</button>

      <svg id="fillgauge2" width="19%" height="200" onclick="gauge2.update(NewValue());"></svg>

    </body>
</html>
